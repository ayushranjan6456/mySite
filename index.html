<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--==================== UNICONS ====================-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >
        <!--==================== SWIPER CSS ====================-->
        <link rel="stylesheet" href="">
        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Responsive Portfolio Website</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Ayush</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="fas fa-home nav__icon"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class="fas fa-user nav__icon"></i>
                                About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class="fas fa-file-invoice nav__icon"></i>
                                Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#services" class="nav__link">
                                <i class="fas fa-briefcase nav__icon"></i>
                                Services
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#portfolio" class="nav__link">
                                <i class="fas fa-image nav__icon"></i>
                                Portfolio
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#services" class="nav__link">
                                <i class="fas fa-paper-plane nav__icon"></i>
                                Contact
                            </a>
                        </li>
                    </ul>
                    <i class="fas fa-times nav__close" id="nav-close"></i>
                </div>
                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="fas fa-th-large"></i>
                    </div>
                </div>
            </nav>
        </header>
        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home"></section>
            <!--==================== ABOUT ====================-->
            <section class="about section" id="about"></section>
            <!--==================== SKILLS ====================-->
            <section class="skills section" id="skills"></section>
            <!--==================== QUALIFICATION ====================-->
            <section class="qualification section"></section>
            <!--==================== SERVICES ====================-->
            <section class="services section" id="services"></section>
            <!--==================== PORTFOLIO ====================-->
            <section class="portfolio section" id="portfolio"></section>
            <!--==================== PROJECT IN MIND ====================-->
            <section class="project section"></section>
            <!--==================== TESTIMONIAL ====================-->
            <section class="testimonial section"></section>
            <!--==================== CONTACT ME ====================-->
            <section class="contact section" id="contact"></section>
        </main>
        <!--==================== FOOTER ====================-->
        <footer class="footer"></footer>
        <!--==================== SCROLL TOP ====================-->
        <!--==================== SWIPER JS ====================-->
        <script src=""></script>
        <!--==================== MAIN JS ====================-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
